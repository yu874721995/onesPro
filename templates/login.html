<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">JS测试平台登录</div>
        <div id="darkbannerwrap"></div>
        
        <div class="layui-form" >
            <input onkeypress="if(event.keyCode==13) {logins.click();return false;}"  id='user' name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input onkeypress="if(event.keyCode==13) {logins.click();return false;}" id='pwd' name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <button id="logins" onclick="login()" value="登录" lay-submit lay-filter="login" style="width:100%;"class="layui-btn layui-btn-lg" type="submit">登录</button>
            <hr class="hr20" >
        </div>
    </div>
